<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#btnl1").click(function() {
                $("#test1").text("<b>Hello World!</b>");
            });
            $("#btnl2").click(function() {
                $("#test2").html("<b>Hello World!</b>");
            });
            $("#btnl3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>
<body>
    <p id="test1">This is the first paragraph</p>
    <p id="test2">This is <b>another</b> paragraph</p>
    <p>Your Name: <input type="text" id="test3"></p>
    <button id="btnl1">Set Text</button>
    <button id="btnl2">Set Html</button>
    <button id="btnl3">Set Value</button>
</body>
</html>
